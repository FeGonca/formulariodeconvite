<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/Logo.svg" alt="Logo confetes">
                    <h2>Festivite</h2>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form action="" method="post" enctype="multipart/form-data">
                    <fieldset class="child-info">
                        <legend>Sobre o evento</legend>
                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do envento"/>
                        </div>
                        
                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="date-start">Início</label>
                                <input type="text" name="date-start" id="date-start" placeholder="DD/MM/AAAA, --:--"/>
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="date-end">Fim</label>
                                <input type="text" name="date-end" id="date-end" placeholder="DD/MM/AAAA, --:--"/>
                            </div>
                        </div>

                            <div class="input-wrapper">
                                <label for="">Tipo</label>
                                    <div class="radio-wrapper flex">
                                        <div class="radio-inner flex-1">
                                            <input type="radio" name="type" id="in-person" value="in-person">
                                            <img src="assets/icons/building-2.png" alt="Ícone presencial">
                                            <label for="in-person">Presencial</label>
                                        </div>
                                        <div class="radio-inner flex-1">
                                            <input type="radio" name="type" id="online" value="online">
                                            <img src="assets/icons/video.png" alt="Ícone presencial">
                                            <label for="in-person">Online</label>
                                        </div>
                                    </div>
                            </div>
                                
                            <div class="input-wrapper">
                                <label for="local">Local</label>
                                <input type="text" name="local" id="local" placeholder="Link ou endereço"/>
                            </div>

                            <div class="input-wrapper">
                                <label for="description">Descrição</label>
                                <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                            </div>
                    </fieldset>

                    <fieldset>
                        <legend>Personalização</legend>

                        <div class="input-wrapper">
                            <label>Cor principal</label>

                            <div class="radio-wrapper flex">
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color1">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="navy" value="navy" class="radio-color color2">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color3">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color4">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color5">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color6">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color7">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color8">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color9">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color10">
                                </div>

                                <div class="radio-inner">
                                    <input type="radio" name="color" id="brand-light" value="brand-light" class="radio-color color11">
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label>Tema do evento</label>

                            <div class="radio-wapper">
                                <div class="radio-inner">
                                    <input type="radio" name="theme" id="Birthday">
                                    <img src="" alt="">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
